<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ksiegarniaStyle.css">
    <script src="ksiegarniaJs.js"></script>
</head>
<body>
    
    <h2>Dodaj/usuń klienta</h2>
    <form action="dodajUsunKlienta.php" method="post" enctype="multipart/form-data" id="form">
        <table>
            <tr>
                <td>Imie</td>
                <td><input type="text" name="clientName" placeholder="Adam" id="name"></td>
            </tr>
            <tr>
                <td>Nazwisko</td>
                <td><input type="text" name="clientSurname" placeholder="Kaniarz" id="sname"></td>
            </tr>
            <tr>
                <td>Hasło<br><small>(przy usuwaniu nie trzeba podawać)<small></td>
                <td><input type="password" name="clientPassword"></td>
            </tr>
            <tr>
                <td>Dodaj/usuń</td>                
                <td><input type="radio" name="action" value="create" style="width: 30px;" checked>Dodaj &nbsp &nbsp
                <input type="radio" name="action" value="delete" style="width: 30px;">Usuń</td></tr>
            </tr>
        </table>
        <div id="button" onclick="send()">Wykonaj</div>
        <div id="button" onclick="openURL('adminPanel.html')">Admin panel</div>
    </form>

    <script>
        function send()
        {
            if(document.getElementById("name").value != "" && document.getElementById("sname").value != "")
            {
                document.getElementById("form").submit()
            }
            else
            {
                alert("Wypełnij wszystkie pola.");
            }
        }
    </script>

    <footer>
        <hr>
        Norbert Cierpich 2024
    </footer>

</body>
</html>
